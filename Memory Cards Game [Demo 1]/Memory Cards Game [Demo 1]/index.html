    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #6A5ACD; 
        padding: 20px; 
        flex-direction: column;
      }
      .wrapper {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        max-width: 700px; 
        width: 100%;
        margin-top: 20px;
      }
      .wrapper h2 {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 15px; 
        list-style: none;
      }
      .cards .card {
        cursor: pointer;
        position: relative;
        height: 100px; 
        width: 100%; 
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      @media (max-width: 768px) {
        .cards {
          grid-template-columns: repeat(3, 1fr);
        }
        .cards .card {
          height: 90px;
        }
      }
      @media (max-width: 480px) {
        .cards {
          grid-template-columns: repeat(2, 1fr); 
        }
        .cards .card {
          height: 80px;
        }
      }

      .cards .card.shake {
        animation: shake 0.35s ease-in-out;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-7px); }
        80% { transform: translateX(7px); }
      }

      .cards .card.flip {
        transform: rotateY(180deg);
      }
      .cards .card .view {
        position: absolute;
        height: 100%;
        width: 100%;
        background: #6A5ACD; 
        border-radius: 7px;
        backface-visibility: hidden;
        pointer-events: none; 
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      }
      .card .front-view img {
        width: 30px; 
        height: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .card .back-view {
        transform: rotateY(180deg);
      }
      .card .back-view img {
        width: 80%; 
        height: 80%;
        object-fit: contain;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .cards .card.matched .view {
          opacity: 0.5; 
      }

      .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #5a4a9c; 
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-bottom: 20px; 
      }
      .back-button:hover {
        background-color: #4a3a8c;
      }
    </style>
